tags:
  - SystemPermissions
summary: 删除系统权限
description: 删除指定的系统权限
parameters:
  - name: permission_id
    in: path
    required: true
    schema:
      type: integer
    description: 系统权限的ID
responses:
  '200':
    description: 系统权限删除成功
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
            id:
              type: integer
  '400':
    description: 数据库错误
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
            error_code:
              type: integer
        examples:
          Referenced:
            value:
              message: 无法删除：权限被其他记录引用
              error_code: 400
  '404':
    description: 系统权限不存在
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
            error_code:
              type: integer
  '500':
    description: 数据库错误
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
            error_code:
              type: integer
