tags:
  - 3D 地图对象
summary: 更新3D地图对象
description: 更新指定的3D地图对象
operationId: updateMapObject3D
parameters:
  - name: object_id
    in: path
    required: true
    schema:
      type: integer
    description: 3D地图对象ID
requestBody:
  required: false
  content:
    application/x-www-form-urlencoded:
      schema:
        type: object
        properties:
          name:
            type: string
            description: 3D地图对象名称
            nullable: true
          type:
            type: string
            description: 对象类型
            nullable: true
          style:
            type: string
            description: 样式（JSON字符串）
            nullable: true
          geom:
            type: string
            description: 空间范围
            nullable: true
          related_id:
            type: integer
            description: 关联对象ID
            nullable: true
          metadata:
            type: string
            description: 元数据（JSON字符串）
            nullable: true
responses:
  '200':
    description: 3D地图对象更新成功
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
            id:
              type: integer
  '400':
    description: 参数错误或格式错误
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
            error_code:
              type: integer
        examples:
          InvalidJSON:
            value:
              message: JSON格式错误
              error_code: 1
  '404':
    description: 3D地图对象不存在
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
            error_code:
              type: integer
  '500':
    description: 数据库错误
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
            error_code:
              type: integer
