tags:
  - 3D 地图对象
summary: 获取3D地图对象
description: 获取指定3D地图对象的详细信息
operationId: getMapObject3D
parameters:
  - name: object_id
    in: path
    required: true
    schema:
      type: integer
    description: 3D地图对象ID
responses:
  '200':
    description: 获取3D地图对象成功
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
            data:
              type: object
              properties:
                id:
                  type: integer
                name:
                  type: string
                  nullable: true
                type:
                  type: string
                  nullable: true
                style:
                  type: object
                  nullable: true
                geom:
                  type: string
                  nullable: true
                related_id:
                  type: integer
                  nullable: true
                metadata:
                  type: object
                  nullable: true
                created_at:
                  type: string
                  format: date-time
                updated_at:
                  type: string
                  format: date-time
  '404':
    description: 3D地图对象不存在
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
            error_code:
              type: integer
  '500':
    description: 数据库错误
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
            error_code:
              type: integer
