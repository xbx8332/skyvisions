tags:
  - 3D 地图对象
summary: 创建3D地图对象
description: 创建一个新的3D地图对象
operationId: createMapObject3D
requestBody:
  required: true
  content:
    application/x-www-form-urlencoded:
      schema:
        type: object
        properties:
          name:
            type: string
            description: 3D地图对象名称
          type:
            type: string
            description: 对象类型
          style:
            type: string
            description: 样式（JSON字符串）
            nullable: true
          geom:
            type: string
            description: 空间范围
            nullable: true
          related_id:
            type: integer
            description: 关联对象ID
            nullable: true
          metadata:
            type: string
            description: 元数据（JSON字符串）
            nullable: true
        required:
          - name
          - type
responses:
  '201':
    description: 3D地图对象创建成功
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
            id:
              type: integer
  '400':
    description: 参数错误或格式错误
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
            error_code:
              type: integer
        examples:
          MissingParameter:
            value:
              message: 参数不能为空：name
              error_code: 1
          InvalidJSON:
            value:
              message: JSON格式错误
              error_code: 1
  '500':
    description: 数据库错误
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
            error_code:
              type: integer
