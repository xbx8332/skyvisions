tags:
  - Imagery
summary: 分页获取影像
description: 获取影像记录的分页列表
operationId: pageImagery
parameters:
  - name: page
    in: query
    required: false
    schema:
      type: integer
      default: 1
    description: 页码
  - name: page_size
    in: query
    required: false
    schema:
      type: integer
      default: 200
    description: 每页数量
responses:
  '200':
    description: 分页影像获取成功
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
            data:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: integer
                  name:
                    type: string
                  description:
                    type: string
                    nullable: true
                  file_path:
                    type: string
                  geom:
                    type: string
                    nullable: true
                  srid:
                    type: integer
                    nullable: true
                  red_band_index:
                    type: integer
                    nullable: true
                  nir_band_index:
                    type: integer
                    nullable: true
                  metadata:
                    type: object
                    nullable: true
                  status:
                    type: string
                    enum:
                      - active
                      - deleted
                  capture_time:
                    type: string
                    format: date-time
                    nullable: true
                  tags:
                    type: array
                    items:
                      type: string
                    nullable: true
                  created_at:
                    type: string
                    format: date-time
                  updated_at:
                    type: string
                    format: date-time
            total:
              type: integer
              description: 总记录数
            page:
              type: integer
              description: 当前页码
            page_size:
              type: integer
              description: 每页数量
  '400':
    description: 无效的页码或页面大小
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
            error_code:
              type: integer
        examples:
          InvalidPage:
            value:
              message: 页码和页面大小必须为正整数
              error_code: 1
  '500':
    description: 服务器内部错误
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
            error_code:
              type: integer
