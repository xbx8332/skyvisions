tags:
  - Imagery
summary: 创建影像
description: 创建一个新的影像记录
operationId: createImagery
requestBody:
  required: true
  content:
    application/x-www-form-urlencoded:
      schema:
        type: object
        properties:
          name:
            type: string
            description: 影像名称
          description:
            type: string
            description: 描述
            nullable: true
          file_path:
            type: string
            description: 文件路径
          geom:
            type: string
            description: 几何覆盖范围
            nullable: true
          srid:
            type: integer
            description: 空间参考ID
            nullable: true
          red_band_index:
            type: integer
            description: 红光波段索引
            nullable: true
          nir_band_index:
            type: integer
            description: 近红外波段索引
            nullable: true
          metadata:
            type: string
            description: 元数据（JSON字符串）
            nullable: true
          status:
            type: string
            description: 状态
            enum:
              - active
              - deleted
            nullable: true
          capture_time:
            type: string
            format: date-time
            description: '拍摄时间（ISO格式，例如 2025-05-28T12:00:00Z）'
            nullable: true
          tags:
            type: string
            description: '标签（JSON字符串，例如 ["tag1", "tag2"]）'
            nullable: true
        required:
          - name
          - file_path
responses:
  '201':
    description: 影像创建成功
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
            id:
              type: integer
  '400':
    description: 参数错误或格式错误
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
            error_code:
              type: integer
        examples:
          MissingParameter:
            value:
              message: 参数不能为空：name
              error_code: 1
          InvalidStatus:
            value:
              message: 无效的状态值：必须为 'active' 或 'deleted'
              error_code: 1
          InvalidJSON:
            value:
              message: JSON格式错误
              error_code: 1
          InvalidTime:
            value:
              message: 无效的时间格式：Invalid ISO format
              error_code: 1
  '500':
    description: 服务器内部错误
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
            error_code:
              type: integer
