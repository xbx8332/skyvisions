tags:
  - 地块
summary: 更新地块
description: 更新指定地块的详细信息
operationId: updatePlot
parameters:
  - name: plot_id
    in: path
    required: true
    schema:
      type: integer
    description: 地块ID
requestBody:
  required: false
  content:
    application/x-www-form-urlencoded:
      schema:
        type: object
        properties:
          name:
            type: string
            description: 地块名称
            nullable: true
          owner_id:
            type: integer
            description: 所有者ID
            nullable: true
          geom:
            type: string
            description: 地块几何边界
            nullable: true
          area:
            type: number
            description: 地块面积
            nullable: true
          soil_type:
            type: string
            description: 土壤类型
            nullable: true
          crop_type:
            type: string
            description: 作物类型
            nullable: true
          metadata:
            type: string
            description: 元数据（JSON字符串）
            nullable: true
responses:
  '200':
    description: 地块更新成功
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
            id:
              type: integer
  '400':
    description: 参数错误或格式错误
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
            error_code:
              type: integer
        examples:
          InvalidJSON:
            value:
              message: JSON格式错误
              error_code: 1
  '404':
    description: 地块不存在
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
            error_code:
              type: integer
  '500':
    description: 数据库错误
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
            error_code:
              type: integer
