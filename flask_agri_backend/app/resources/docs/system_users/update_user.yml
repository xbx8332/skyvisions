tags:
  - SystemUsers
summary: 更新用户信息
description: 更新指定用户的详细信息
operationId: updateSystemUser
parameters:
  - name: user_id
    in: path
    required: true
    schema:
      type: integer
    description: 用户 ID
requestBody:
  required: false
  content:
    application/x-www-form-urlencoded:
      schema:
        type: object
        properties:
          username:
            type: string
            description: 用户名
            nullable: true
          email:
            type: string
            description: 邮箱（如 user@example.com）
            nullable: true
          password_hash:
            type: string
            description: 新密码（将加密存储）
            nullable: true
          status:
            type: string
            description: 状态
            enum:
              - active
              - disabled
            nullable: true
responses:
  '200':
    description: 用户更新成功
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
            id:
              type: integer
  '400':
    description: 无效请求或参数错误
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
            error_code:
              type: string
        examples:
          DuplicateUsername:
            value:
              message: 用户已存在：username=testuser
              error_code: '1'
  '404':
    description: 用户未找到
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
            error_code:
              type: string
  '500':
    description: 服务器内部错误
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
            error_code:
              type: string
