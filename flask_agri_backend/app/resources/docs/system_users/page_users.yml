tags:
  - SystemUsers
summary: 分页获取用户
description: 分页获取用户列表
operationId: pageSystemUsers
parameters:
  - name: page
    in: query
    required: false
    schema:
      type: integer
      default: 1
    description: 页码
  - name: page_size
    in: query
    required: false
    schema:
      type: integer
      default: 10
    description: 每页数量
responses:
  '200':
    description: 分页用户获取成功
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
            data:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: integer
                  username:
                    type: string
                  email:
                    type: string
                    nullable: true
                  status:
                    type: string
                    enum:
                      - active
                      - disabled
                  created_at:
                    type: string
                    format: date-time
                  updated_at:
                    type: string
                    format: date-time
            total:
              type: integer
              description: 总用户数
            page:
              type: integer
              description: 当前页码
            page_size:
              type: integer
              description: 每页数量
  '400':
    description: 无效请求或参数错误
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
            error_code:
              type: string
        examples:
          InvalidPage:
            value:
              message: 页码和页面大小必须为正整数
              error_code: '1'
  '500':
    description: 服务器内部错误
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
            error_code:
              type: string
