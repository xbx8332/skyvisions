tags:
  - SystemUsers
summary: 删除用户
description: 删除指定用户
operationId: deleteSystemUser
parameters:
  - name: user_id
    in: path
    required: true
    schema:
      type: integer
    description: 用户 ID
responses:
  '200':
    description: 用户删除成功
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
            id:
              type: integer
  '400':
    description: 无法删除（例如用户被引用）
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
            error_code:
              type: string
  '404':
    description: 用户未找到
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
            error_code:
              type: string
  '500':
    description: 服务器内部错误
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
            error_code:
              type: string
