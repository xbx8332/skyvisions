tags:
  - SystemUsers
summary: 获取用户列表
description: 获取所有用户的列表
operationId: listSystemUsers
responses:
  '200':
    description: 用户列表获取成功
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
            data:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: integer
                  username:
                    type: string
                  email:
                    type: string
                    nullable: true
                  status:
                    type: string
                    enum:
                      - active
                      - disabled
                  created_at:
                    type: string
                    format: date-time
                  updated_at:
                    type: string
                    format: date-time
  '500':
    description: 服务器内部错误
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
            error_code:
              type: string
