tags:
  - UserRoles
summary: 更新用户角色关联
description: 更新指定用户角色关联
operationId: updateUserRole
parameters:
  - name: ur_id
    in: path
    required: true
    schema:
      type: integer
    description: 用户角色关联的ID
requestBody:
  required: false
  content:
    application/x-www-form-urlencoded:
      schema:
        type: object
        properties:
          user_id:
            type: integer
            description: 用户ID
            nullable: true
          role_id:
            type: integer
            description: 角色ID
            nullable: true
responses:
  '200':
    description: 用户角色关联更新成功
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
            id:
              type: integer
  '400':
    description: 参数错误或关联已存在
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
            error_code:
              type: integer
        examples:
          Duplicate:
            value:
              message: '用户角色关联已存在：user_id=1, role_id=2'
              error_code: 2
  '404':
    description: 用户角色关联不存在
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
            error_code:
              type: integer
  '500':
    description: 数据库错误
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
            error_code:
              type: integer
