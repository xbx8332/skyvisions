tags:
  - 角色权限
summary: 获取角色权限关联列表
description: 获取所有角色权限关联列表
operationId: listRolePermissions
responses:
  '200':
    description: 角色权限关联列表获取成功
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
            data:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: integer
                  role_id:
                    type: integer
                  permission_id:
                    type: integer
                  created_at:
                    type: string
                    format: date-time
                  updated_at:
                    type: string
                    format: date-time
  '500':
    description: 数据库错误
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
            error_code:
              type: integer
