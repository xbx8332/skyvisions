tags:
  - 角色权限
summary: 获取角色权限关联信息
description: 获取指定角色权限关联的详细信息
operationId: getRolePermission
parameters:
  - name: rp_id
    in: path
    required: true
    schema:
      type: integer
    description: 角色权限关联ID
responses:
  '200':
    description: 角色权限关联获取成功
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
            data:
              type: object
              properties:
                id:
                  type: integer
                role_id:
                  type: integer
                permission_id:
                  type: integer
                created_at:
                  type: string
                  format: date-time
                updated_at:
                  type: string
                  format: date-time
  '404':
    description: 角色权限关联不存在
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
            error_code:
              type: integer
  '500':
    description: 数据库错误
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
            error_code:
              type: integer
