tags:
  - SystemRoles
summary: 删除系统角色
description: 删除指定的系统角色
operationId: deleteSystemRole
parameters:
  - name: role_id
    in: path
    required: true
    schema:
      type: integer
    description: 系统角色的ID
responses:
  '200':
    description: 系统角色删除成功
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
            id:
              type: integer
  '400':
    description: 数据库错误
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
            error_code:
              type: integer
        examples:
          Referenced:
            value:
              message: 无法删除：角色被其他记录引用
              error_code: 2
  '404':
    description: 系统角色不存在
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
            error_code:
              type: integer
  '500':
    description: 数据库错误
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
            error_code:
              type: integer
