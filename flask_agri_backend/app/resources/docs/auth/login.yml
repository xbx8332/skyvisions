tags:
  - Auth
summary: 用户登录
description: 用户登录以获取访问令牌和刷新令牌
operationId: login
requestBody:
  required: true
  content:
    application/x-www-form-urlencoded:
      schema:
        type: object
        properties:
          username:
            type: string
            description: 用户名
          password:
            type: string
            description: 密码
        required:
          - username
          - password
responses:
  '200':
    description: 登录成功
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
            access_token:
              type: string
            refresh_token:
              type: string
  '401':
    description: 用户名或密码错误
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
  '500':
    description: 密码格式错误
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string