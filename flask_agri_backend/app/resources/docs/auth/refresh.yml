tags:
  - Auth
summary: 刷新访问令牌
description: 使用刷新令牌获取新的访问令牌
operationId: refreshToken
security:
  - schema.auth_bearer: []
responses:
  '200':
    description: 令牌刷新成功
    content:
      application/json:
        schema:
          type: object
          properties:
            access_token:
              type: string
  '401':
    description: 未登录或刷新令牌无效
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              example: 请先登录