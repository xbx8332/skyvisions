tags:
  - FlightPaths
summary: 创建飞行路径
description: 创建一个新的飞行路径记录
operationId: createFlightPath
requestBody:
  required: true
  content:
    application/x-www-form-urlencoded:
      schema:
        type: object
        properties:
          name:
            type: string
            description: 飞行路径名称
          description:
            type: string
            description: 描述
            nullable: true
          geojson:
            type: string
            description: GeoJSON数据（JSON字符串）
            nullable: true
          bbox:
            type: string
            description: 边界框
            nullable: true
          altitude:
            type: number
            description: 飞行高度
            nullable: true
          speed:
            type: number
            description: 飞行速度
            nullable: true
          task_type:
            type: string
            description: 任务类型
            nullable: true
          metadata:
            type: string
            description: 元数据（JSON字符串）
            nullable: true
          tags:
            type: string
            description: '标签（JSON字符串，例如 ["tag1", "tag2"]）'
            nullable: true
        required:
          - name
responses:
  '201':
    description: 飞行路径创建成功
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
            id:
              type: integer
  '400':
    description: 参数错误或JSON格式错误
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
            error_code:
              type: integer
        examples:
          MissingParameter:
            value:
              message: 参数不能为空：name
              error_code: 1
          InvalidJSON:
            value:
              message: JSON格式错误
              error_code: 1
  '500':
    description: 服务器内部错误
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
            error_code:
              type: integer
