tags:
  - FlightPaths
summary: 获取飞行路径列表
description: 获取所有飞行路径记录的列表
operationId: listFlightPaths
responses:
  '200':
    description: 飞行路径列表获取成功
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
            data:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: integer
                  name:
                    type: string
                    nullable: true
                  description:
                    type: string
                    nullable: true
                  geojson:
                    type: object
                    nullable: true
                  bbox:
                    type: string
                    nullable: true
                  altitude:
                    type: number
                    nullable: true
                  speed:
                    type: number
                    nullable: true
                  task_type:
                    type: string
                    nullable: true
                  metadata:
                    type: object
                    nullable: true
                  created_at:
                    type: string
                    format: date-time
                  updated_at:
                    type: string
                    format: date-time
                  tags:
                    type: object
                    nullable: true
  '500':
    description: 服务器内部错误
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
            error_code:
              type: integer
