tags:
  - AnalysisResults
summary: 分页获取分析结果
description: 分页获取分析结果列表
operationId: pageAnalysisResults
parameters:
  - name: page
    in: query
    required: false
    schema:
      type: integer
      default: 1
    description: 分页查询页码
  - name: page_size
    in: query
    required: false
    schema:
      type: integer
      default: 200
    description: 分页查询页面大小
responses:
  '200':
    description: 分页分析结果获取成功
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
            data:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: integer
                  name:
                    type: string
                    nullable: true
                  description:
                    type: string
                    nullable: true
                  type:
                    type: string
                    nullable: true
                  result_path:
                    type: string
                    nullable: true
                  field_id:
                    type: integer
                    nullable: true
                  imagery_id:
                    type: integer
                    nullable: true
                  bbox:
                    type: string
                    nullable: true
                  stats:
                    type: object
                    nullable: true
                  style:
                    type: object
                    nullable: true
                  created_at:
                    type: string
                    format: date-time
                  updated_at:
                    type: string
                    format: date-time
            total:
              type: integer
              description: 总记录数
            page:
              type: integer
              description: 当前页码
            page_size:
              type: integer
              description: 每页数量
  '400':
    description: 无效的页数或页面大小
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
            error_code:
              type: integer
        examples:
          InvalidPage:
            value:
              message: 页码和页面大小必须为正整数
              error_code: 1
  '500':
    description: 服务器内部错误
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
            error_code:
              type: integer
