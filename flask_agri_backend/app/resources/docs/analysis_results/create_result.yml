tags:
  - AnalysisResults
summary: 创建分析结果
description: 创建一个新的分析结果记录
operationId: createAnalysisResult
requestBody:
  required: true
  content:
    application/x-www-form-urlencoded:
      schema:
        type: object
        properties:
          name:
            type: string
            description: 分析结果名称
          description:
            type: string
            description: 描述
            nullable: true
          type:
            type: string
            description: 分析类型
            nullable: true
          result_path:
            type: string
            description: 分析结果路径
          field_id:
            type: integer
            description: 关联字段 ID
            nullable: true
          imagery_id:
            type: integer
            description: 关联影像 ID
            nullable: true
          bbox:
            type: string
            description: 分析区域范围
            nullable: true
          stats:
            type: string
            description: 统计数据（JSON字符串）
            nullable: true
          style:
            type: string
            description: 样式（JSON字符串）
            nullable: true
        required:
          - name
          - result_path
responses:
  '201':
    description: 分析结果创建成功
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
            id:
              type: integer
  '400':
    description: 参数错误或JSON格式错误
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
            error_code:
              type: integer
        examples:
          MissingParameter:
            value:
              message: 参数不能为空：name
              error_code: 1
          InvalidJSON:
            value:
              message: JSON格式错误
              error_code: 1
  '500':
    description: 服务器内部错误
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
            error_code:
              type: integer
