tags:
  - SystemMenus
summary: 获取系统菜单信息
description: 获取指定系统菜单的详细信息
operationId: getSystemMenu
parameters:
  - name: menu_id
    in: path
    required: true
    schema:
      type: integer
    description: 系统菜单的ID
responses:
  '200':
    description: 系统菜单获取成功
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
            data:
              type: object
              properties:
                id:
                  type: integer
                parent_id:
                  type: integer
                  nullable: true
                name:
                  type: string
                  nullable: true
                path:
                  type: string
                  nullable: true
                icon:
                  type: string
                  nullable: true
                order_num:
                  type: integer
                  nullable: true
                created_at:
                  type: string
                  format: date-time
                updated_at:
                  type: string
                  format: date-time
  '404':
    description: 系统菜单不存在
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
            error_code:
              type: integer
  '500':
    description: 数据库错误
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
            error_code:
              type: integer
