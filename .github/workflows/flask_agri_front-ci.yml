name: Flask Agri Front CI/CD

on: 
  push:
    branches: 
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: flask_agri_front/package-lock.json
        
    - name: Install dependencies
      run: |
        cd flask_agri_front
        npm ci
        
    - name: Build project (ignore TypeScript warnings)
      run: |
        cd flask_agri_front
        # 设置环境变量来抑制 TypeScript 警告
        NODE_ENV=production npm run build 2>/dev/null || npm run build
      env:
        # 抑制 TypeScript 相关警告
        TS_NODE_TRANSPILE_ONLY: 'true'
        
    - name: Setup GitHub Pages
      uses: actions/configure-pages@v4
        
    - name: Upload to GitHub Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: flask_agri_front/dist/
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}