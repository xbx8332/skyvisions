name: Flask Agri Front CI

on: 
  push:
    branches: 
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install and build
      run: |
        cd flask_agri_front
        npm install
        npm run build